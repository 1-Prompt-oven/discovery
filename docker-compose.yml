version: '3.8'

services:
  discovery-server:
    image: astar5327/discovery:latest
    container_name: discovery
    ports:
      - "8761:8761"
    networks:
      - msa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  msa-network:
    driver: bridge
